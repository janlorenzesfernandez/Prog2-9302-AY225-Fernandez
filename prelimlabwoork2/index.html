<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prelim Lab Work 2</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .container {
            border-width: 12px;
            max-width: 400px;
        }
        #message {
            margin-top: 15px;
            font-weight: bold;
        }
        #timestamp {
            margin-top: 10px;
            color: green;
        }
    </style>
</head>
<body>
<center>
    <div class="container">
        <h2>Login attendance</h2>

        <form id="loginForm">
            <label>Username:</label><br>
            <input type="text" id="username" required><br><br>

            <label>Password:</label><br>
            <input type="password" id="password" required><br><br>

            <button type="submit">Log in</button>
        </form>

        <div id="message"></div>
        <div id="timestamp"></div>
    </div>
</center>
<script src="javascript.js"></script>
</body>
</html>
